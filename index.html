<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Rholes - Working Papers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        main {
            padding: 50px 40px;
        }
        
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .paper-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        .paper-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .paper-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .paper-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: opacity 0.3s ease;
            font-weight: 600;
        }
        
        .paper-link:hover {
            opacity: 0.9;
        }
        
        footer {
            background: #f8f9fa;
            padding: 20px 40px;
            text-align: center;
            color: #999;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            main {
                padding: 30px 20px;
            }
            
            .papers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ryan Rholes</h1>
            <p>Working Papers & Research</p>
        </header>
        
        <main>
            <h2 style="color: #333; margin-bottom: 10px;">Publications</h2>
            <p style="color: #666; margin-bottom: 30px;">A collection of my working papers and research.</p>
            
            <div class="papers-grid">
                <div class="paper-card">
                    <h3>Incentives Effect Political</h3>
                    <p>Working paper on the effects of incentives on political behavior and outcomes.</p>
                    <a href="./IncentivesEffectPolitical/IncentivesEffectPolitical%20(3).pdf" class="paper-link" target="_blank" rel="noopener">Read Paper</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 Ryan Rholes. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
