<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .pdf-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .pdf-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-header h1 {
            font-size: 1.5em;
            flex: 1;
            word-break: break-word;
        }
        
        .pdf-header a {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            margin-left: 20px;
        }
        
        .pdf-header a:hover {
            opacity: 0.9;
        }
        
        .pdf-controls {
            background: #f8f9fa;
            padding: 15px 40px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .pdf-info {
            color: #666;
            font-size: 0.95em;
        }
        
        .pdf-viewer {
            padding: 40px;
            text-align: center;
            max-height: 800px;
            overflow-y: auto;
        }
        
        #pdf-canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            margin: 0 auto;
            display: block;
        }
        
        .error {
            color: #d32f2f;
            padding: 20px;
            background: #ffebee;
            border-radius: 5px;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            .pdf-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .pdf-header a {
                margin-left: 0;
            }
            
            .pdf-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <h1 id="pdf-title">Loading PDF...</h1>
            <a href="index.html">← Back</a>
        </div>
        
        <div class="pdf-controls">
            <button id="prev-btn" onclick="previousPage()">← Previous</button>
            <span class="pdf-info">
                Page <input type="number" id="page-num" min="1" value="1" style="width: 50px; padding: 5px; border: 1px solid #ddd; border-radius: 3px;" onchange="goToPage()"> 
                of <span id="page-count">-</span>
            </span>
            <button id="next-btn" onclick="nextPage()">Next →</button>
        </div>
        
        <div class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        pdfjsLib.getDocument.globalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        
        function getUrlParameter(name) {
            const url = new URL(window.location);
            return url.searchParams.get(name);
        }
        
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canContext: ctx,
                    viewport: viewport
                };
                
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            document.getElementById('page-num').value = num;
        }
        
        function queuePage(num) {
            if (num < 1 || num > pdfDoc.numPages) {
                return;
            }
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        function nextPage() {
            pageNum++;
            queuePage(pageNum);
        }
        
        function previousPage() {
            pageNum--;
            queuePage(pageNum);
        }
        
        function goToPage() {
            const num = parseInt(document.getElementById('page-num').value);
            pageNum = num;
            queuePage(pageNum);
        }
        
        function loadPDF() {
            const file = getUrlParameter('file');
            
            if (!file) {
                showError('No PDF file specified. Use ?file=path/to/file.pdf');
                return;
            }
            
            pdfjsLib.getDocument(file).promise.then(function(doc) {
                pdfDoc = doc;
                document.getElementById('page-count').textContent = doc.numPages;
                document.getElementById('pdf-title').textContent = decodeURIComponent(file.split('/').pop());
                renderPage(pageNum);
            }).catch(function(error) {
                showError('Error loading PDF: ' + error.message);
            });
        }
        
        function showError(message) {
            document.getElementById('error-message').innerHTML = '<div class="error">' + message + '</div>';
            document.getElementById('pdf-title').textContent = 'Error';
        }
        
        window.onload = loadPDF;
    </script>
</body>
</html>
